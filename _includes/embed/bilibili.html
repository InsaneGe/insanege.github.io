<div class="embed-bilibili">
  <h4>{{ include.title | default: "" }}</h4>
  <iframe
    class="embed-video"
    loading="lazy"
    src="https://player.bilibili.com/player.html?isOutside=true&bvid={{ include.id }}&
        cid={{ include.cid }}&
        p={{ include.p | default: 1 }}"
    scrolling="no"
    frameborder="0"
    framespacing="0"
    allowfullscreen="true"
  ></iframe>
</div>
